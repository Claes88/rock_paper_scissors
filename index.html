<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Rock paper scissors</title>
        <script src="scripts/javascripts.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = header >
            <h1>Rock paper scissor</h1>
        </div>
        <div id = "result">
            <div id = "yscore" class="score">
                <h2>Your score:</h2>
            </div>
            <div id = "yourscore" class="score">
            </div>
            <div id = "compscore" class="score">
            </div>
            <div id = "cscore" class="score">
                <h2>:Computer score</h2>
            </div>
        </div>
        <div id = "buttons">        
            <button id="rock" >
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_960_720.png" id = "rock"/>
            </button>
            <button id="paper">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853__340.png" id = "rock"/>
            </button>
            <button id="scissor">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855__340.png" id = "rock"/>
            </button>
        </div>
    </body>
</html>
